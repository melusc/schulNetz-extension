<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link href="style/global.css" type="text/css" rel="stylesheet" />
    <link href="style/normalize.css" type="text/css" rel="stylesheet" />
    <script type="module" src="script/settings.js"></script>
  </head>
  <body>
    <div class="margin">
      <div id="settings">
        <a href="popup.html" class="btn">Go back</a>
        <hr />
      </div>

      <div id="inputs">
        <div class="input-wrapper">
          <div>Username:</div>
          <input type="text" placeholder="Username" id="username" />
        </div>

        <div class="input-wrapper">
          <div>Password:</div>
          <input type="password" placeholder="Password" id="password" />
        </div>

        <div class="input-wrapper">
          <div>URL to schulNetz page</div>
          <p><small>ausserschwyz, einsiedeln...</small></p>
          <input type="text" placeholder="url" id="url" />
        </div>

        <div class="input-wrapper">
          <div>Ignore specific courses</div>
          <p><small>seperated by commas</small></p>
          <input type="text" placeholder="sport" id="ignoring" />
        </div>
      </div>

      <hr />

      <div class="input-wrapper">
        <button id="save" class="btn">Save</button>
      </div>
    </div>
  </body>
</html>
